<div
  class="bg-[#2B3240] min-h-[5%] w-full flex shadow-2xl text-white sticky top-0 z-50"
>
  <div class="navbar">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            />
          </svg>
        </label>
        <ul
          tabindex="0"
          class="menu menu-compact dropdown-content mt-3 p-2 shadow text-white bg-black rounded-box w-52"
        >
          <li *ngFor="let menu of listMenu">
            <a href="{{ menu.url }}">{{ menu.title }}</a>
          </li>
        </ul>
      </div>
      <div>
        <div class="flex gap-3 p-2 pb-3">
          <div class="h-[35px] w-[35px] rounded-full">
            <img class="rounded-full" src="../../assets/images/icone.jpg" />
          </div>
          <div>
            <div class="text-[15px] uppercase">Task Tracker</div>
            <div class="text-[13px] italic font-extralight">
              Faculté de Médecine
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
      <button class="mr-7">
        <i data-feather="mail"> </i>
      </button>
      <div class="h-[40px] w-[40px] rounded-full bg-orange-500 m-2"></div>
      <div *ngIf="userSession" class="mr-6">
        {{ userSession.PRENOM + " " + userSession.NOM }}
      </div>

      <button class="mr-2 text-red-600" (click)="disconnect()">
        <i data-feather="power"></i>
      </button>
    </div>
  </div>
</div>
<script>
  feather.replace();
</script>
